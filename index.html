<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Этапы жизни</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon-precomposed" type="image/x-icon" href="assets/images/favicons/512.png" sizes="512x512" />
    <link rel="apple-touch-icon-precomposed" type="image/x-icon" href="assets/images/favicons/256.png" sizes="256x256" />
    <link rel="apple-touch-icon-precomposed" type="image/x-icon" href="assets/images/favicons/128.png" sizes="128x128" />
    <link rel="icon" type="image/png" href="assets/images/favicons/favicon.png" sizes="64x64">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <div class="content">
        <div class="row">
            <div class="col-9">
                <h4 class="horizontal">Неделя года</h4>
                <h4 class="vertical">Возраст</h4>
                <div class="table-container" id="tableContainer"></div>
            </div>
            <div class="col-3 bg-light z-3 border border-left">
                <h4 class="pb-2">Рассчёт</h4>
                <div class="row oracul">
                    <div class="col-12 mb-3">
                        <label for="birthdateInput">Дата рождения</label>
                        <input type="date" id="birthdateInput" oninput="calculateDays()">
                    </div>
                    <div class="col-12">
                        Прожитых дней: <span id="lifedays"></span>
                    </div>
                    <div class="col-12">
                        Прожитых недель: <span id="lifeweeks"></span>
                    </div>
                    <div class="col-12">
                        Оставшихся дней до 90 лет: <span id="leftdays"></span>
                    </div>
                    <div class="col-12">
                        Оставшихся недель до 90 лет: <span id="leftweeks"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.7.0.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/responsive.js"></script>
	<script src="assets/js/bootstrap.js"></script>
	<script src="assets/js/bootstrap.bundle.js"></script>
